<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Actividad Flexbox</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="preload" href="css/style.css" as="style" />
    <link rel="stylesheet" href="css/normalice.css" />

    <link rel="preload" href="css/style.css" as="style" />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <main class="bg">
      <div class="contenedor">
        <div class="contenedor__fondo">
          <div class="contenedor__avatar">
            <div class="contenedor__avatar--circular">
              <img
                class="circular"
                src="https://image.flaticon.com/icons/png/512/147/147144.png"
                alt="avatar"
              />

              <div class="contenedor__avatar--info">
                <h3 class="nombre">Nombre usuario</h3>
                <p class="contacto">@nombreUsuario1</p>
              </div>
            </div>
          </div>

          <div class="contenedor__info">
            <div class="campo">
              <h3 class="campo__numero">80K</h3>
              <p class="campo__texto">Followers</p>
            </div>
            <div class="campo">
              <h3 class="campo__numero">803K</h3>
              <p class="campo__texto">Likes</p>
            </div>
            <div class="campo">
              <h3 class="campo__numero">1.4K</h3>
              <p class="campo__texto">Photos</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
